<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .contact-card {
            max-width: 400px;
            width: 100%;
            background: #0d1117;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            border: 1px solid #30363d;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #000000 0%, #1c1c1c 100%);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #21262d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            z-index: 2;
            border: 4px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: 60px 60px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .title {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            position: relative;
            z-index: 2;
        }
        
        .contact-info {
            padding: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #30363d;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-item:hover {
            background: #161b22;
            transform: translateX(5px);
            padding-left: 10px;
            margin: 0 -10px;
            border-radius: 12px;
        }
        
        .contact-icon {
            width: 24px;
            height: 24px;
            color: #f0f6fc;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .contact-details {
            flex: 1;
        }
        
        .contact-label {
            font-size: 12px;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }
        
        .contact-value {
            font-size: 16px;
            color: #f0f6fc;
            font-weight: 500;
        }
        
        .actions {
            padding: 20px 30px;
            background: #161b22;
            display: flex;
            justify-content: center;
        }
        
        .action-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #000000, #1c1c1c);
            color: white;
            border: 1px solid #30363d;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #1c1c1c, #2d2d2d);
        }
        
        @media (max-width: 480px) {
            .contact-card {
                margin: 10px;
            }
            
            .name {
                font-size: 24px;
            }
        }
    </style>
</head>

    <script>
        function saveContact() {
            // Create vCard data
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:John Smith
ORG:Tech Company
TITLE:Senior Software Developer
TEL:+15551234567
EMAIL:john.smith@company.com
URL:https://www.johnsmith.dev
ADR:;;New York;NY;;USA
END:VCARD`;

            // Create and download vCard file
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'john-smith-contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
            
            alert('Contact saved! Check your downloads folder.');
        }

        // Add click-to-copy functionality for contact items
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (e.target.closest('.contact-item')) {
                    const value = this.querySelector('.contact-value').textContent;
                    navigator.clipboard.writeText(value);
                    
                    // Visual feedback
                    const original = this.style.background;
                    this.style.background = '#1f2937';
                    setTimeout(() => {
                        this.style.background = original;
                    }, 300);
                }
            });
        });
    </script>
