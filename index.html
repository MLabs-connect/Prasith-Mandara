<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(255, 111, 60, 0.05) 50%, transparent 100%),
                linear-gradient(0deg, transparent 0%, rgba(255, 111, 60, 0.05) 50%, transparent 100%);
            background-size: 40px 40px;
            animation: backgroundMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* Floating geometric shapes */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 111, 60, 0.1), rgba(255, 111, 60, 0.05));
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .bg-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .contact-card {
            max-width: 420px;
            width: 100%;
            background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 28px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: cardEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            padding: 50px 35px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: headerRotate 15s linear infinite;
        }
        
        @keyframes headerRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            position: relative;
            z-index: 2;
            border: 4px solid #ffffff;
            overflow: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23999"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: 70px 70px;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 
                0 8px 32px rgba(255, 255, 255, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 
                0 12px 40px rgba(255, 255, 255, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .name {
            font-size: 32px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .title {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            position: relative;
            z-index: 2;
            letter-spacing: 0.5px;
        }
        
        .contact-info {
            padding: 35px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border-radius: 12px;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .contact-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            transition: width 0.4s ease;
            z-index: -1;
        }
        
        .contact-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .contact-item:hover {
            transform: translateX(8px);
            padding-left: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .contact-item:hover::before {
            width: 100%;
        }
        
        .contact-icon {
            width: 28px;
            height: 28px;
            color: #ffffff;
            margin-right: 20px;
            flex-shrink: 0;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        .contact-item:hover .contact-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.5));
        }
        
        .contact-details {
            flex: 1;
        }
        
        .contact-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            font-weight: 600;
        }
        
        .contact-value {
            font-size: 17px;
            color: #ffffff;
            font-weight: 500;
            line-height: 1.3;
        }
        
        .actions {
            padding: 25px 35px 30px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            display: flex;
            justify-content: center;
        }
        
        .action-btn {
            padding: 16px 40px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #ff6f3c 0%, #ff8c5a 100%);
            color: white;
            border: 2px solid transparent;
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ff8c5a 0%, #ff6f3c 100%);
        }

        .primary-btn:active {
            transform: translateY(-1px);
        }

        /* Developer credit section */
        .developer-credit {
            padding: 20px 35px 25px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .developer-credit p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .logo-container img {
            height: 32px;
            width: auto;
            max-width: 120px;
            object-fit: contain;
        }

        /* Fallback text when no logo image */
        .logo-text {
            color: #ffffff;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
        }
        
        @media (max-width: 480px) {
            .contact-card {
                margin: 10px;
                max-width: 100%;
            }
            
            .name {
                font-size: 28px;
            }

            .header {
                padding: 40px 25px 30px;
            }

            .contact-info {
                padding: 25px;
            }

            .actions {
                padding: 20px 25px 25px;
            }

            .developer-credit {
                padding: 15px 25px 20px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }
        }

        /* Loading animation */
        .contact-card.loading {
            opacity: 0;
            transform: scale(0.9);
        }

        /* Smooth reveal animation */
        .contact-item {
            opacity: 0;
            transform: translateY(20px);
            animation: revealItem 0.6s ease forwards;
        }

        .contact-item:nth-child(1) { animation-delay: 0.1s; }
        .contact-item:nth-child(2) { animation-delay: 0.2s; }
        .contact-item:nth-child(3) { animation-delay: 0.3s; }
        .contact-item:nth-child(4) { animation-delay: 0.4s; }
        .contact-item:nth-child(5) { animation-delay: 0.5s; }
        .contact-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes revealItem {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        // Initialize card with loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('contactCard');
            card.classList.add('loading');
            
            setTimeout(() => {
                card.classList.remove('loading');
            }, 100);
        });

        function saveContact() {
            // Create vCard data with updated information
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Prasith Mandara
ORG:Aura M Labs
TITLE:Junior Software Developer
TEL:+94718930415
EMAIL:prasithmandara@gmail.com
URL:https://www.auramlabs.dev
ADR:;;Matara;;Sri Lanka
END:VCARD`;

            // Create and download vCard file
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'prasith-mandara-contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
            
            // Show success message
            showNotification('Contact saved! Check your downloads folder.', 'success');
        }

        function initiateCall(phoneNumber) {
            window.open(`tel:${phoneNumber}`);
        }

        function sendEmail(email) {
            window.open(`mailto:${email}`);
        }

        function openWebsite(url) {
            window.open(url, '_blank');
        }

        function openSocial(url) {
            window.open(url, '_blank');
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#d45a38' : '#333'};
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                font-family: Inter, sans-serif;
                font-weight: 500;
                transform: translateX(400px);
                transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            // Animate out and remove
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 400);
            }, 3000);
        }

        // Add click-to-copy functionality for contact items
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                const value = this.querySelector('.contact-value').textContent;
                navigator.clipboard.writeText(value).then(() => {
                    showNotification(`Copied: ${value}`, 'success');
                });
            });
        });

        // Add hover sound effect (optional)
        document.querySelectorAll('.contact-item, .action-btn').forEach(element => {
            element.addEventListener('mouseenter', function() {
                // You can add a subtle audio feedback here if desired
                this.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            });
        });

        // Parallax effect for background shapes
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.bg-shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed * 20;
                const yOffset = (y - 0.5) * speed * 20;
                shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });

        // Add loading states for images
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('load', function() {
                    this.style.opacity = '1';
                });
                img.addEventListener('error', function() {
                    this.style.display = 'none';
                });
            });
        });

        // Easter egg: Konami code for special animation
        let konamiCode = [];
        const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // Up Up Down Down Left Right Left Right B A

        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.keyCode);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.length === konamiSequence.length && 
                konamiCode.every((code, index) => code === konamiSequence[index])) {
                triggerSpecialAnimation();
                konamiCode = [];
            }
        });

        function triggerSpecialAnimation() {
            const card = document.querySelector('.contact-card');
            card.style.animation = 'none';
            card.offsetHeight; // Trigger reflow
            card.style.animation = 'cardEntry 1s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            
            showNotification('ðŸŽ‰ Special animation activated!', 'success');
        }
    </script>
